<html>
<head>
  <title>Rachel's First Django App</title>
</head>
<body>
  <div>
    <h1>Rachel's First Django App</h1>
  </div>

  {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <h1><a href="">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaks }}</p>
    </div>
  {% endfor %} 
</body>
</html>
